<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaprekar's Const</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Kaprekar's Const</h1>
  <div class="instructions">
    <dd>
      Enter any four non-identical digit number with at
      least two distinct digits e.g: 1234 or 7711 in the
      box below and click the button to get the number
      of steps it takes
      the number to become a kaprekar's constant (6174)
    </dd>
  </div>
  <div class="topInputs">
    <input type="number" min="1" max="4" id="inputResult" placeholder="Please Enter Any 4 Digits">
  </div>
  <p id="error"></p>
  <button type="button" class="check">Check</button>
  <div id="output"> </div>
  <script src="assets/js/kaprekars.js"></script>
</body>

</html>
